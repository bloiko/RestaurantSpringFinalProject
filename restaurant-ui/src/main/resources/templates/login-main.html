<html lang="${sessionScope.lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
<article class="card-body mx-auto" style="max-width: 400px;" th:action="@{/login}">
    <form th:action="@{/login}" th:method="post">
        <label style="color: red" th:text="${session.message}"></label>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="username" class="form-control" th:placeholder="#{login.username}" type="username">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="password" class="form-control" th:placeholder="#{login.password}" type="password">
        </div>
        <div class="form-group">
            <button style="height: 50px" type="submit" th:href="@{/login-main}" class="btn btn-primary btn-block" th:text="#{login.login}"></button>
        </div>
    </form>
</article>
</body>
</html>
