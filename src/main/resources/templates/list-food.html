<html lang="${sessionScope.lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Menu</title>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">
            <img width="70" height="70"
                 src="https://image.similarpng.com/thumbnail/2020/06/Restaurant-logo-with-chef-drawing-template-on-transparent-background-PNG.png"
                 alt="5 Min Cafe">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/menu" class="nav-item nav-link">
                    Menu
                </a>
                <a href="/cart" class="nav-item nav-link active" th:if="${session.username!=null}">
                    Cart
                </a>
                <a href="/myorders" class="nav-item nav-link" th:if="${session.username!=null}">
                    My Orders
                </a>
            </div>
            <div class="nav-item dropdown ml-auto">
                <a class="nav-link dropdown-toggle" href="" id="dropdown09" style="color:black;" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <th:if test="${sessionScope.lang!='ua'}">
                        <span class="flag-icon flag-icon-us"/>
                    </th:if>
                    <th:if test="${sessionScope.lang=='ua'}">
                        <span class="flag-icon flag-icon-${sessionScope.lang}"> </span>
                    </th:if>
                    Language
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdown09">
                    <a class="dropdown-item" href="/controller?command=cartList&sessionLocale=ua"><span
                            class="flag-icon flag-icon-ua"> </span>
                        Ukrainian
                    </a>
                    <a class="dropdown-item" href="/controller?command=cartList&sessionLocale=en"><span
                            class="flag-icon flag-icon-us"> </span>
                        English
                    </a>
                </div>
            </div>
            <div class="navbar-nav">
                <a href="/registration" th:if="${session.username==null}" class="nav-item nav-link"></span>
                    Registration
                </a>
                <a href="/login" th:if="${session.username==null}" class="nav-item nav-link"></span>
                    Login
                </a>
                <a href="/controller?command=logout" th:if="${session.username!=null}" class="nav-item nav-link"></span>
                Logout
                </a>
            </div>

            <div th:if="${session.username!=null}">
                <a href="/cart">
            <span class="fa-stack fa-2x has-badge" data-count="${sessionScope.cart.size()}">
                    <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                    <i style="" class="fa fa-shopping-cart fa-stack-2x red-cart"></i>
                </span>
                </a>
            </div>
        </div>
    </nav>
</div>
<div id="wrapper">
    <div id="header">
        <h2>Menu</h2>
    </div>
</div>
<div id="container">
    <div id="content">


        <a href="/controller?command=menuList&filter=all_categories" th:if="${session.lang!='ua'}">
            <button type="button" class="btn btn-light">All categories</button>
        </a>
        <a href="/controller?command=menuList&filter=all_categories" th:if="${session.lang=='ua'}">
            <button type="button" class="btn btn-light">Всі категорії</button>
        </a>
        <a th:each="category: ${categories}" href="/controller?command=menuList&filter=${category.name}">
            <button th:if="${session.lang!='ua'}" type="button" class="btn btn-light" th:text="${category.name}"/>
            <button th:if="${session.lang=='ua'}" type="button" class="btn btn-light" th:text="${category.nameUa}"/>
        </a>

        <table class="table">
            <thead>
            <tr>
                <th scope="col"><a style="color:red;">Image</a></th>
                <th scope="col"><a href="/controller?command=menuList&sort=name"
                                   style="color:red;">Name&#8597;</a></th>
                <th scope="col"><a href="/controller?command=menuList&sort=price"
                                   style="color:red;">Price&#8597;</a></th>
                <th scope="col"><a href="/controller?command=menuList&sort=category"
                                   style="color:red;">Category&#8597;</a></th>
                <th:if test="${sessionScope.get('username')!=null}">
                    <th scope="col"></th>
                </th:if>
            </tr>
            </thead>
            <tbody>
            <tr th:each="foodItem: ${FOOD_LIST}">
                <td><img th:src="${foodItem.image}" width="100" height="100"></td>
                <td th:text="${foodItem.name}" th:if="${session.lang!='ua'}"/>
                <td th:text="${foodItem.nameUa}" th:if="${session.lang=='ua'}"/>
                <td th:text="${foodItem.price}"></td>
                <td th:text="${foodItem.category.name}" th:if="${session.lang!='ua'}"/>
                <td th:text="${foodItem.category.nameUa}" th:if="${session.lang=='ua'}"/>
                <td th:if="${session.username!=null}"><a th:href="@{/menu/order(foodId=${foodItem.id})}"
                                                         style="color:black;">
                    <button type="button" class="btn btn-dark">Add to Cart</button>
                </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pagination_section">
            <!--            <th:set var="counter" value="1"/>
                        <th:set var="end" value="${requestScope.numberOfPages}"/>
                        <th:forEach start="1" end="${end}">
                            <a href="/controller?command=menuList&page=${counter}">${counter}</a>
                            <th:set var="counter" value="${counter+1}"/>
                        </th:forEach>-->
        </div>

    </div>
</div>
<div w3-include-html="footer.html"></div>
</body>
</html>
