<html lang="${sessionScope.lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Cart</title>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">
            <img width="70" height="70"
                 src="https://image.similarpng.com/thumbnail/2020/06/Restaurant-logo-with-chef-drawing-template-on-transparent-background-PNG.png"
                 alt="5 Min Cafe">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/controller?command=menuList" class="nav-item nav-link">
                    Menu
                </a>
                <div th:if="${session.username!=null}">
                    <a href="cart.html" class="nav-item nav-link active">
                        Cart
                    </a>
                    <a href="/controller?command=myOrders" class="nav-item nav-link">
                        My Orders
                    </a>
                </div>
            </div>
            <div class="nav-item dropdown ml-auto">
                <a class="nav-link dropdown-toggle" href="" id="dropdown09" style="color:black;" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <th:if test="${sessionScope.lang!='ua'}">
                        <span class="flag-icon flag-icon-us"/>
                    </th:if>
                    <th:if test="${sessionScope.lang=='ua'}">
                        <span class="flag-icon flag-icon-${sessionScope.lang}"> </span>
                    </th:if>
                    Language
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdown09">
                    <a class="dropdown-item" href="/controller?command=cartList&sessionLocale=ua"><span
                            class="flag-icon flag-icon-ua"> </span>
                        Ukrainian
                    </a>
                    <a class="dropdown-item" href="/controller?command=cartList&sessionLocale=en"><span
                            class="flag-icon flag-icon-us"> </span>
                        English
                    </a>
                </div>
            </div>
            <div class="navbar-nav" th:if="${session.username==null}">
                <a href="registration.html" class="nav-item nav-link"></span>
                    Registration
                </a>
                <a href="login-main.html" class="nav-item nav-link"></span>
                    Login
                </a>
            </div>

            <div th:if="${session.username!=null}">
                <div class="navbar-nav">
                    <a href="/controller?command=logout" class="nav-item nav-link"></span>
                        Logout
                    </a>
                </div>
                <a href="cart.html">
            <span class="fa-stack fa-2x has-badge" data-count="${sessionScope.cart.size()}">
                    <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                    <i style="" class="fa fa-shopping-cart fa-stack-2x red-cart"></i>
                </span>
                </a>
            </div>
        </div>
    </nav>
</div>
<div id="header">
    <h2>
        Cart
    </h2>
</div>
<div id="container">
    <div id="content">
        <table class="table">
            <thead></thead>
            <tr>
                <th scope="col">
                    Image
                </th>
                <th scope="col">
                    Name
                </th>
                <th scope="col">
                    Price
                </th>
                <th scope="col">
                    Quantity
                </th>
                <th scope="col">
                    Option
                </th>
                <th scope="col">
                    Sub Total
                </th>
            </tr>
            </thead>
            <tbody>
            <th:forEach var="item" items="${sessionScope.cart}">
                <th:set var="sum" value="${sum+item.foodItem.price*item.quantity}"/>
                <tr>
                    <td><img src="${item.foodItem.image}" width="80" height="80"></td>
                    <th:if test="${sessionScope.lang!='ua'}">
                        <td> ${item.foodItem.name}</td>
                    </th:if>
                    <th:if test="${sessionScope.lang=='ua'}">
                        <td> ${item.foodItem.nameUa}</td>
                    </th:if>
                    <td> ${item.foodItem.price}$</td>
                    <td> ${item.quantity}</td>
                    <td align="left"><a href="/controller?command=cartDeleteItem&itemId=${item.foodItem.id}"
                                        onclick="return confirm('Are you sure?')">
                        <button type="button" class="btn btn-dark">
                            Delete
                        </button>
                    </a></td>
                    >
                    <td>${item.foodItem.price*item.quantity}$</td>
                </tr>
            </th:forEach>
            </tbody>
        </table>
    </div>
</div>
<div class="order" style="position: relative;">
    <h2>
        Sum
        : ${sum}$
    </h2>
    <a href="/controller?command=cartOrderItem">
        <button type="button" class="btn btn-danger order-button" style="position: absolute; right: 10%">
            Order
        </button>
    </a>
</div>
<br/><br/>
<div th:fragment="footer">
    &copy; 2016 Footer
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
